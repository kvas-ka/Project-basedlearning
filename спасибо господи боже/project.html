    }

</head>

<script>
    let currentDate = new Date();
    let selectedDay = null;

    function loadDeadlines() {
        return JSON.parse(localStorage.getItem("deadlines") || "{}");
    }

    function saveDeadlinesToStorage(deadlines) {
        localStorage.setItem("deadlines", JSON.stringify(deadlines));
    }

    function renderDeadlineList() {
        const list = document.getElementById("deadlineList");
        list.innerHTML = "";

        const deadlines = loadDeadlines();

        const months = ["Января","Февраля","Марта","Апреля","Мая","Июня",
                        "Июля","Августа","Сентября","Октября","Ноября","Декабря"];

        for (const key in deadlines) {
            const [year, month, day] = key.split("-").map(Number);

            const li = document.createElement("li");
            li.classList.add("list-group-item");

            li.textContent = `${day}${months[month]}—${deadlines[key]}`;

            list.appendChild(li);
        }
    }

    function renderCalendar() {
        const grid = document.getElementById("calendarGrid");
        const monthLabel = document.getElementById("calendarMonth");
        grid.innerHTML = "";

        const year = currentDate.getFullYear();
        const month = currentDate.getMonth();
        const first = new Date(year, month, 1).getDay();
        const daysCount = new Date(year, month + 1, 0).getDate();

        const deadlines = loadDeadlines();

        const monthNames = ["Январь","Февраль","Март","Апрель","Май","Июнь",
                            "Июль","Август","Сентябрь","Октябрь","Ноябрь","Декабрь"];

        monthLabel.textContent = `${monthNames[month]} ${year}`;

        for (let i = 0; i < (first + 6) % 7; i++) {
            const empty = document.createElement("div");
            grid.appendChild(empty);
        }

        for (let day = 1; day <= daysCount; day++) {
            const div = document.createElement("div");
            div.classList.add("day");
            div.textContent = day;

            const key = `${year}-${month}-${day}`;
            if (deadlines[key]) {
                div.classList.add("deadline-day");
            }

            div.onclick = () => { selectedDay = key; };
            grid.appendChild(div);
        }
    }

    function changeMonth(step) {
        currentDate.setMonth(currentDate.getMonth() + step);
        renderCalendar();
    }

    function saveDeadline() {
        if (!selectedDay) return alert("Выберите дату!");
        const text = document.getElementById("deadlineInput").value.trim();
        if (!text) return alert("Введите текст дедлайна!");

        const deadlines = loadDeadlines();
        deadlines[selectedDay] = text;
        saveDeadlinesToStorage(deadlines);

        document.getElementById("deadlineInput").value = "";
        renderCalendar();
        renderDeadlineList();
    }

    document.addEventListener("DOMContentLoaded", () => {
        renderCalendar();
        renderDeadlineList();
    });
</script>
