<body>
  <div class="wrapper">
    <form id="loginForm" novalidate>
      <h1>Login</h1>

      <div class="input-box">
        <input id="username" type="text" placeholder="username" required autocomplete="username">

      </div>

      <div class="input-box">
        <input id="password" type="password" placeholder="password" required autocomplete="current-password">
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000000"><path d="M240-80q-33 0-56.5-23.5T160-160v-400q0-33 23.5-56.5T240-640h40v-80q0-83 58.5-141.5T480-920q83 0 141.5 58.5T680-720v80h40q33 0 56.5 23.5T800-560v400q0 33-23.5 56.5T720-80H240Zm0-80h480v-400H240v400Zm240-120q33 0 56.5-23.5T560-360q0-33-23.5-56.5T480-440q-33 0-56.5 23.5T400-360q0 33 23.5 56.5T480-280ZM360-640h240v-80q0-50-35-85t-85-35q-50 0-85 35t-35 85v80ZM240-160v-400 400Z"/></svg>
      </div>

      <button type="submit" class="submit">Login</button>

      <div id="message" class="info" aria-live="polite"></div>
    </form>
  </div>

  <script>
    (function(){
      const FORM = document.getElementById('loginForm');
      const USER = document.getElementById('username');
      const PASS = document.getElementById('password');
      const MSG = document.getElementById('message');

      const CORRECT_LOGIN = 'Swaga';
      const CORRECT_PASS  = '1234';

      function showMessage(text) {
        MSG.textContent = text;
      }

      FORM.addEventListener('submit', function(e){
        e.preventDefault();

        const login = String(USER.value || '').trim();
        const pass  = String(PASS.value || '').trim();

        console.log('Попытка входа:', { login, pass });

        if (!login || !pass) {
          showMessage('Введите логин и пароль.');
          return;
        }

        if (login === CORRECT_LOGIN && pass === CORRECT_PASS) {
          showMessage('Успешный вход — выполняю перенаправление...');
    
          const target = encodeURI('li.html');
          console.log('Перенаправление на:', target);
          
          window.location.assign(target);
        } else {
          showMessage('Неверный логин или пароль!');
          console.warn('Неверные данные для входа');
        }
      });
    })();
  </script>
</body>
</html>
